<div class="profile-container container mt-4 p-0">
  <div class="d-flex align-items-center justify-content-end my-3">
    <span class="edit-button me-2" (click)="clickedAddBlog = !clickedAddBlog"
      ><i
        class="bi bi-plus-circle-fill"
        appTooltip
        tooltipText="Add Blog"
        tooltipPosition="top"
      ></i
    ></span>
    <span class="edit-button ms-2"
      ><i
        class="bi bi-pencil-square"
        appTooltip
        tooltipText="Edit Profile"
        tooltipPosition="right"
      ></i
    ></span>
  </div>
  @if(!clickedAddBlog){
  <app-user-info />
  } @if(clickedAddBlog){
  <app-add-blog (formSubmitted)="handleAddFormSubmitted($event)" />
  }
  <div class="blogs my-3">
    <h4 class="mt-4 mb-2">My published posts</h4>
    <div class="blog-cards d-flex flex-wrap">
      @for(blog of blogList$ | async ;track $index){
      <div class="mb-3" [ngClass]="{ 'margin-end': ($index + 1) % 3 !== 0 }">
        <app-blog-card [blog]="blog" />
      </div>

      }
    </div>
    @if(!hasBlogs){
    <div
      class="col p-2 bg-opacity-10 bg-danger border border-danger border-opacity-25 rounded"
    >
      <h6 class="text-danger">You have not posted anything yet.</h6>
    </div>
    }
  </div>
</div>
