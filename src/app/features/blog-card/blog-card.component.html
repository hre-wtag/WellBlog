@if(blog){
<div class="card blog-card p-2">
  <img [src]="blog.blogImage" class="blog-card-img rounded" alt="..." />
  <div class="card-body p-2">
    <div
      class="blog-tags d-flex align-items-center"
    >
      @for(tag of blog.tags; track $index){
      <div
        class="tag d-flex align-items-center justify-content-center bg-light rounded-1 m-1 px-2 py-1"
      >
        {{ tag }}
      </div>
      }
    </div>
    <h5 class="card-title mt-1 fw-bold">
      {{
        blog.title.length > 30
          ? blog.title.substring(0, 30) + "..."
          : blog.title
      }}
    </h5>
    <div
      class="blog-footer d-flex align-items-center justify-content-between w-75"
    >
      <img
        [src]="
          blog.bloggerImagePath
            ? blog.bloggerImagePath.split('public')[1]
            : default_profile_photo
        "
        class="blog-footer-img rounded-circle"
        [alt]="blog.bloggerImagePath"
      />
      <div class="card-text">
        <small class="text-body-secondary">{{ blog.bloggerName }} </small>
      </div>
      <div class="card-text">
        <small class="text-body-secondary">{{
          blog.postingDate | date : "MMMM d, yy"
        }}</small>
      </div>
    </div>
  </div>
</div>
}
