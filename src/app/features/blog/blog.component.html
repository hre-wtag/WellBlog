@if(blog){
<div class="container d-flex justify-content-center my-4">
  <div class="blog-container d-flex flex-column px-1">
    <div class="tag-list d-flex">
      @for(tag of blog.tags; track $index){
      <button
        type="button"
        class="tag-btn btn btn-primary d-flex align-items-center justify-content-center m-1 rounded-1"
      >
        {{ tag }}</button
      >}
    </div>

    <h1>
      {{ blog.title }}
    </h1>
    <div class="d-flex align-items-center justify-content-start">
      <div class="d-flex align-items-center justify-content-start">
        <img
          [src]="
            blog.bloggerImagePath
              ? blog.bloggerImagePath.split('public')[1]
              : default_profile_photo
          "
          class="blogger-img rounded-circle me-2"
          [alt]="blog.bloggerName"
        />
        <div class="card-text me-2">
          <small class="text-body-secondary">{{ blog.bloggerName }}</small>
        </div>
      </div>
      <div class="card-text ms-2">
        <small class="text-body-secondary">{{
          blog.postingDate | date : "MMMM d, yy"
        }}</small>
      </div>
    </div>
    <div class="blog-body mt-3">
      <img
        class="blog-image border rounded-3 my-2 mx-auto"
        [src]="blog.blogImage"
        [alt]="blog.title"
      />

      <div
        class="blog-description mt-5 mb-3 p-0"
        [innerHTML]="blog.description"
      ></div>
    </div>
  </div>
</div>
}
