<div class="container d-flex justify-content-center my-4">
  @if(blog){ @if(!clickedBTN){
  <div class="blog-container d-flex flex-column px-1">
    <div class="d-flex justify-content-between align-items-center">
      <div class="tag-list d-flex">
        @for(tag of blog.tags; track $index){
        <button
          type="button"
          class="tag-btn btn btn-primary d-flex align-items-center justify-content-center m-1 rounded-1"
        >
          @if(tag.length > 10){
          <span appTooltip [tooltipText]="tag">
            {{ tag.length > 10 ? (tag | slice : 0 : 10) + "..." : tag }}</span
          >} @else { {{ tag }}}</button
        >}
      </div>
      @if(isMyBlog){
      <div>
        <span
          class="edit-button ms-2"
          appTooltip
          tooltipText="Edit Blog"
          tooltipPosition="bottom"
          (click)="clickedHeaderBTN('edit-blog')"
          ><i class="bi bi-pencil-square"></i
        ></span>
      </div>
      }
    </div>
    <h1 class="blog-title text-break">
      {{ blog.title }}
    </h1>
    <div class="d-flex align-items-center mt-3">
      <div class="d-flex align-items-center">
        <img
          [src]="blog.bloggerImage ? blog.bloggerImage : default_profile_photo"
          class="blogger-img rounded-circle me-2"
          [alt]="blog.bloggerName"
        />
        <div class="card-text mx-2">
          <small class="text-body-secondary">{{ blog.bloggerName }}</small>
        </div>
      </div>
      <div class="card-text ms-2">
        <small class="text-body-secondary">{{
          blog.postingDate | date : "MMMM d, yyyy"
        }}</small>
      </div>
    </div>
    <div class="blog-body mt-3">
      <div class="blog-image-container text-center">
        <img
          class="blog-image border rounded-3 my-2"
          [src]="blog.blogImage"
          [alt]="blog.title"
        />
      </div>

      <div
        #blogDescription
        class="blog-description text-break mt-5 mb-3 p-0"
      ></div>
    </div>
  </div>
  } @else{
  <app-add-blog
    [editedBlog]="blog"
    (formSubmitted)="handleAddFormSubmitted($event)"
  />
  }}
</div>
