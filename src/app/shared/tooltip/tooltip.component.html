<div
  #tooltipRef
  class="custom-tooltip"
  [style.left]="left + 'rem'"
  [style.top]="top + 'rem'"
  [ngClass]="{
    'ct-bottom': position == 'bottom',
    'ct-top': position == 'top',
    'ct-left': position == 'left',
    'ct-right': position == 'right'
  }"
>
  <div class="tooltip-content">
    {{ text }}
  </div>
</div>
