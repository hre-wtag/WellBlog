@if(showsToast){
<div class="toaster-card position-fixed end-0 p-3">
  <div>
    <div class="toast-header">
      <strong class="me-auto">Toast</strong>
      <button
        type="button"
        class="toast-btn btn-close"
        (click)="closeToast()"
      ></button>
    </div>
    <div class="toast-body">Hello, world! This is a toast message.</div>
  </div>
</div>
}
